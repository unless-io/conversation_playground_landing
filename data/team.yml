amardip:
  name: "Amardip Shergill"
  email: "amardip@theconversationplayground.nl"
  title: "Founder"
  image_url: "amardip.png"
  bio: 
    "Hi! Ik ben in Engeland geboren maar woon inmiddels alweer jaren in Nederland. Ik heb twee tienerzoons en geef sinds 2015 English Conversation lessen op hun basisschool. Dankzij het grote succes van de lessen breid ik nu uit naar andere scholen.
    Ik heb meer dan 22 jaar werkervaring in de ICT. Hiermee ben ik gestopt. Ik heb heb deze bedrijf opgestart waar ik kinderen kan helpen hun Engels te verbeteren. Werken met kinderen is voor mij veel waardevoller en geeft me veel voldoening.
    Ik ben een voorstander van digitale privacy. Om die reden vindt u mij niet op Facebook op LinkedIn. Wel sta ik altijd voor u klaar bij vragen! U kunt direct contact opnemen via mijn emailadres."
