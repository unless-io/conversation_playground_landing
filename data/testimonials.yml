- image_url: 'avatar1.png'
  author: "Andrea Kirschke 1, Parent"
  content: "Mijn twee kinderen hebben extra Engelse les bij Amardip gevolgd op de basisschool. 
    Ik kan deze cursus alleen aanbevelen. De drempel om Engels te praten wordt weggenomen. 
    Beide kinderen hebben meer zelfvertrouwen gekregen om gewoon te kletsen. Heel leerzaam."
