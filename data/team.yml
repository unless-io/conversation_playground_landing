amardip:
  name: "Amardip Shergill"
  email: "amardip@theconversationplayground.nl"
  phone: "+31 6 2741 7355"
  title: "Founder"
  image_url: "amardip.png"
  bio:
    "Mijn naam is Amardip.<br><br> Ik ben Engels “born and bred” maar woon inmiddels alweer jaren in Nederland.
    <br><br>
    Dankzij mijn eigen ervaring bij het leren Engels spreken, heb ik een nieuwe methode van lesgeven kunnen ontwikkelen. Op mijn 3e verhuisden wij namelijk naar India en startte ik op de basisschool in India. Tot mijn 5e sprak ik geen woord Engels, maar dit leerde ik terug in Engeland, spelenderwijs op het schoolplein.
    <br><br>
    Ik heb twee tienerzoons en geef sinds 2015 English Conversation lessen op hun basisschool. Dankzij het grote succes van de lessen breid ik nu uit naar andere scholen.
    <br><br>Ik heb 22 jaar ervaring in ICT als consultant en developer in verschillende landen. Tijdens mijn carrière kwam ik erachter dat ik het heel erg leuk vindt om workshops te verzorgen. In mijn vorige rol verzorgde ik workshops voor het bredere team, o.a. voor uitbreiding van het product en om ideeën voor online content te vergaren. In mijn vrije tijd gaf ik bootcamp trainings in het Vondelpark in Amsterdam aan groepen van internationale afkomst.
    De gemeenschappelijke deler? In beide gevallen hadden de deelnemers een doel, welke ik hen hielp te bereiken. De drie bouwstenen waarop mijn workshops en trainings zijn gebaseerd zijn:
    <br>
    <ol>
    <li>Ze zijn doelgericht</li>
    <li>Ze zijn interactief</li>
    <li>Ze zijn “Fun”!</li>
    </ol>
    <br>
    Deze basis breng ik sinds 2015 ook met veel succes tot uiting in het klaslokaal.  Werken met kinderen is voor mij veel waardevoller en geeft me veel voldoening.
    <br><br>
    U kunt direct contact opnemen via:"
andi:
  name: "Andi Dumitru"
  title: "Teacher"
  image_url: "andi.jpg"
  bio:
    "Hi!<br><br> Ik ben Andi. Ik geef al tien jaar les in Engels en haal daar nog steeds iedere dag veel voldoening uit. Tijdens een groot deel van mijn carrière heb ik lesgegeven aan kinderen.
    Hoewel dit af en toe uitdagend kan zijn, heeft het me uiteindelijk ontzettend veel gegeven. En na talloze lessen met leerlingen van allerlei nationaliteiten heb ik ontdekt dat mijn talent ligt in het aanleren van de Engelse (uit)spraak.
    <br><br>Ik ben in het bijzonder sterk in accenten. Ik kijk ernaar uit om mijn passie in te zetten tijdens de workshops en verheug me erop jullie te ontmoeten!"
nicole:
  name: "Nicole Bijkerk"
  title: "Marketing & Communication"
  image_url: "nicole.jpeg"
  bio: "Hi!<br><br> Mijn naam is Nicole. Ik studeerde Communicatiemanagement in Amsterdam en heb inmiddels een aantal jaren ervaring in marketing en communicatie binnen de financiële sector.<br> Maar: mijn echte passie is taal! Dit komt goed van pas bij The Conversation Playground, waar ik ondersteunend ben op het gebied van taal en content. Ik ben zelf tweetalig geschoold en pluk hier nog iedere dag de vruchten van, zowel in mijn werk als privé. Daarom draag ik graag bij aan het opleiden van kinderen in deze wereld waar Engels steeds belangrijker wordt!"
